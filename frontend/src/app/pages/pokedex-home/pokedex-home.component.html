<div class="pokedex-home">
  <app-header-banner></app-header-banner>

  <app-stats-strip [stats]="stats"></app-stats-strip>

  <main class="main-content">
    <div class="container">
      <section class="section-header">
        <h2 class="section-title">Pokémon Descobertos</h2>
        <p class="section-subtitle">Explore nossa coleção de Pokémon e descubra suas características únicas.</p>
      </section>

      <app-filter-chips
        [chips]="filterChips"
        [activeValue]="activeFilter"
        (chipSelected)="onFilterChange($event)">
      </app-filter-chips>

      <section class="pokemon-grid" aria-label="Lista de Pokémon">
        <app-pokemon-card
          *ngFor="let pokemon of filteredPokemon; trackBy: trackByPokemonId"
          [pokemon]="pokemon">
        </app-pokemon-card>
      </section>
    </div>
  </main>
</div>
