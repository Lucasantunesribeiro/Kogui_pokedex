<div class="app-shell">
  <app-feedback></app-feedback>

  <!-- Header laranja com título -->
  <header class="orange-header" role="banner">
    <div class="orange-header__container">
      <div class="orange-header__logo">
        <span class="logo-circle">○</span>
        <div class="logo-text">
          <h1>Pokédex Digital</h1>
          <p>Explore o mundo dos Pokémon com nossa Pokédex interativa. Descubra informações detalhadas sobre cada criatura.</p>
        </div>
      </div>
      <nav class="orange-header__nav" aria-label="Navegação principal">
        <a routerLink="/" routerLinkActive="active">Pokémon</a>
        <a routerLink="/favorites" routerLinkActive="active">Favoritos</a>
        <a routerLink="/team" routerLinkActive="active">Equipe</a>
        <a *ngIf="isAdmin()" routerLink="/admin/users" routerLinkActive="active" class="admin-link">Admin</a>
        <a *ngIf="!isLoggedIn()" routerLink="/login" class="login-link">Entrar</a>
        <button *ngIf="isLoggedIn()" type="button" (click)="logout()">Sair</button>
      </nav>
    </div>
  </header>

  <!-- Seção roxa com contadores -->
  <section class="purple-counters">
    <div class="purple-counters__container">
      <div class="counter-item">
        <span class="counter-number">{{ pokemonCount() ?? '6' }}</span>
        <span class="counter-label">Pokémon</span>
      </div>
      <div class="counter-item">
        <span class="counter-number">{{ typesCount ?? '18' }}</span>
        <span class="counter-label">Tipos</span>
      </div>
      <div class="counter-item">
        <span class="counter-number">{{ generationCount ?? '9' }}</span>
        <span class="counter-label">Gerações</span>
      </div>
    </div>
  </section>

  <main class="page" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
