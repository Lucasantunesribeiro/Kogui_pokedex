<section class="filter-chips" role="region" aria-label="Filtros de tipo">
  <div class="chips-container">
    <button
      *ngFor="let chip of chips; trackBy: trackByValue"
      class="chip"
      [class.active]="isActive(chip.value)"
      [class.disabled]="chip.disabled"
      [attr.aria-pressed]="isActive(chip.value)"
      [disabled]="chip.disabled"
      (click)="onChipClick(chip)"
      type="button">
      {{ chip.label }}
    </button>
  </div>
</section>
