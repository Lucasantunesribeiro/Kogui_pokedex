<section class="stats-strip" role="region" aria-label="Estatísticas da Pokédex">
  <div class="container">
    <div class="stats-content">
      <div class="stat-item">
        <span class="stat-value">{{ stats.pokemon }}</span>
        <span class="stat-label">Pokémon</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">{{ stats.types }}</span>
        <span class="stat-label">Tipos</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">{{ stats.generations }}</span>
        <span class="stat-label">Gerações</span>
      </div>
    </div>
  </div>
</section>
